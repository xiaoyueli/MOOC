<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<style type="text/css">
		.slide {
			width: 200px;
			height: 100px;
			background-color: #bdd7ee;
			position: relative;
		}
		.pointer {
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		.pointer i{
			width: 10px;
			height: 10px;
			background-color: black;
			border-radius: 5px;
			margin-left: 5px;
			float: left;
		}
		.pointer .current {
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="slide">
		<!-- 图片省略 -->
		<!-- 以下是指示器 -->
		<div class="pointer">
			<i class = "current"></i>
			<i></i>
			<i></i>
		</div>
	</div>
</body>
</html>
