<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>automatic layout</title>
	<style>
		.parent {display: flex; height: 200px;}
		.side, .main{text-align: center; font: 25px/200px "微软雅黑"; color: white;}
		.side {width: 200px; margin-right: 10px; background-color: #c00000; }
		.main {flex: 1; background-color: #4f81bd}
	</style>
</head>
<body>
	<div class = "parent">
		<div class = "side">侧栏</div>
		<div class = "main">主栏</div>
	</div>
</body>
</html>
