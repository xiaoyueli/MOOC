<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action = "", method = "post">
		<fieldset>
			<label >头像</label>
			<input type = "file" name = "profile">
			<br>
			<label for = "username">昵称</label>
			<input type = "text" name = "username" id = "username">
			<br>
			<label for = "eduinfo">学历</label>
			<select id = "eduinfo">
				<option name = "education" value = "dazhuang" selected>大专</option>
				<option name = "education" value = "benke">本科</option>
			</select>
			<br>
			<label>性别</label>
			<input type = "radio" name = "sex" value = "male" checked>
			<label>男</label>
			<input type = "radio" name = "sex" value = "female">
			<label>女</label>
			<br>
			<label>爱好</label>
			<input type = "checkbox" name = "hobby" value = "movie" checked>
			<label>电影</label>
			<input type = "checkbox" name = "hobby" value = "photograph">
			<label>摄影</label>
			<input type = "checkbox" name = "hobby" value = "music">
			<label>音乐</label>
			<input type = "checkbox" name = "hobby" value = "reading" checked>
			<label>阅读</label>
			<br>
			<label for = "sign">签名</label>
			<textarea name = "sign" rows = "4" cols ="35" id = "sign"></textarea>
			<br>
			<button type = "submit">保存</button>
		</fieldset>
	</form>
</body>
</html>
