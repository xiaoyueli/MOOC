<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiply</title>
</head>
<body>
	<script type="text/javascript">
		var multiply = function()
		{
			var result = 1;
			for (var i = 0; i < arguments.length; i++) {
				result *= arguments[i];
			};
			document.write(result+"<br>");
		}

		multiply(2, 3);
		multiply(-1, 3, 4);
		multiply(1, 2, 3, 4, 5);

	</script>
</body>
</html>
