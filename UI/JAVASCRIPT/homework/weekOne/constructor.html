<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>constructor</title>
</head>
<body>
	<script type="text/javascript">
		var Person = function(name, age)
		{
			this.name = name;
			this.age = age;
		}
		Person.prototype.introduce = function()
		{
			document.write("I am " + this.name +", I am " +this.age+" years old!<br>");
		}

		var jerry = new Person("Jerry", 2);
		jerry.introduce();
		var tom = new Person("Tom", 12);
		tom.introduce();

	</script>
</body>
</html>
