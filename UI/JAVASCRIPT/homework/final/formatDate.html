<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>format date</title>
</head>
<body>
<!-- 	函数formatDate用于将日期对象转换成指定格式的字符串，语法如下：
	var str = formatDate(date, pattern);
	其中pattern的全格式为"yyyy-MM-dd HH:mm:ss"
使用范例如下：
	var date = new Date(2001, 8, 11, 8, 26, 8);
	formatDate(date, "yyyy");		返回值： "2001"
	formatDate(date, "yyyy-MM-dd");	    返回值： "2001-09-11"
	formatDate(date, "yyyy-MM-dd HH");		返回值： "2001-09-11 08"
	formatDate(date, "yyyy-MM-dd HH:mm:ss");    返回值： "2001-09-11 08:26:08"
请写出函数formatDate的实现代码。 -->
</body>
	<script>
		function formatDate(date, pattern)
		{
			var pat = new RegExp(pattern)
			var time = "";
			var year = date.getFullYear();
			var month = Number(date.getMonth())+1;
			var day = Number(date.getDate());
			var hours = Number(date.getHours());
			var minutes = Number(date.getMinutes());
			var seconds = Number(date.getSeconds());
			if (month<10) {
				month = "0"+month;
			};
			if (day<10) {
				day = "0"+day;
			};	
			if (hours==0) {
				hours = "00";
			}
			else if (hours < 10) {
				hours = "0" + hours;
			}
			if (minutes==0) {
				minutes = "00";
			}
			else if (minutes < 10) {
				minutes = "0" + minutes;
			}
			if (seconds==0) {
				seconds = "00";
			}
			else if (seconds < 10) {
				seconds = "0" + seconds;
			}

			if (pat.test(/^yyyy$/)) {
				time = year;
			}
			else if (pat.test(/^yyyy-MM-dd$/)) {
				time = year +"-"+month+"-"+day;
			}
			else if (pat.test(/^yyyy-MM-dd HH$/)) {
				time = year +"-"+month+"-"+day+" "+hours;
			}else if (pat.test(/^yyyy-MM-dd HH:mm:ss$/)) {
				time = year +"-"+month+"-"+day+" "+hours+":"+minutes + ":" +seconds;
			}
			return time;
		}
		var date = new Date(2001, 8, 11, 8, 26, 8);
		document.write(formatDate(date, "yyyy")+"<br>");		//返回值： "2001"
		document.write(formatDate(date, "yyyy-MM-dd")+"<br>");	    //返回值： "2001-09-11"
		document.write(formatDate(date, "yyyy-MM-dd HH")+"<br>");		//返回值： "2001-09-11 08"
		document.write(formatDate(date, "yyyy-MM-dd HH:mm:ss")+"<br>");    //返回值： "2001-09-11 08:26:08"
		



	</script>
</html>
